<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- 背景 -->
    <div class="bg"></div>
    <!-- 播放器 -->
    <div class="audio">
        <!-- 歌曲 -->
        <div class="song">
            <div class="temp">
                <!-- 封面 -->
                <div class="cover">

                    <!-- info -->
                    <div class="info">

                    </div>
                </div>
                <!-- CD -->
                <div class="cd">
                    <ul class="center">
                        <li id="t1"></li>
                        <li id="t2"></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 歌词 -->
        <div class="lyric container">
            <ul class="ul">

            </ul>
        </div>

        <!-- 控制器 -->
        <div class="controller" theme="dark">

                <!-- 鼠标移动到进度条上，进度条变暗部分-->

                <!-- 表示当前歌曲播放进度的蓝色进度条 -->
                <div id="seek-bar"></div>
            </div>
